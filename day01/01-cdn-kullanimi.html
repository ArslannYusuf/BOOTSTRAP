<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-Cdn Kullanimi</title>
    <!-- Bootstrap lisnkini yükle -->
    <link

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <h1 class="text-center m-4 fs-1 text-bg-danger ">Hello, world!</h1>
    <!-- "class" kullaniminda Bootstrap de tanimlanmis class'lari hazir halde kullanmis oluruz -->


    <button class="btn btn-primary m-5 fs-3">Submit</button>
    <!-- Bootstrap Js linkini yükle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
