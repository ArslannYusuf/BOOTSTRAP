<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Grid ile flex kullanilarak hazirlanmis 12lik izgara yapisi ile gelir, 
        responsive yapidadir, ROW class'i flex ozelligine sahiptir -->

    <h1 class="text-center">Hello, world!</h1>

    <div class="container text-center">
      <div class="row">
        <div class="col bg-black text-light">JS</div>
        <div class="col bg-danger">Java</div>
        <div class="col bg-primary">CSS</div>
        <div class="col bg-secondary">HTML</div>
        <div class="col bg-success">Bootstrap</div>
        <div class="col bg-warning">C++</div>
        <div class="col bg-info">Python</div>
        <div class="col bg-light">C#</div>
        <div class="col bg-dark text-danger">PHP</div>
        <div class="col bg-white">SQL</div>
        <div class="col bg-light text-warning">Ruby</div>
        <div class="col bg-dark text-success">Perl</div>
        <div class="col bg-white">PHP</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
