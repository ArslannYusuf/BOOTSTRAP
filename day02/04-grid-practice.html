<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid-Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col-6 text-bg-success p-1">6</div>
        <div class="col-6 text-bg-danger p-1">6</div>
        <div class="col-3 text-bg-danger p-1">3</div>
        <div class="col-9 text-bg-warning p-1">9</div>
        <div class="col-3 text-bg-danger p-1">3</div>
        <div class="col-6 text-bg-primary p-1">6</div>
        <div class="col-3 text-bg-danger p-1">6</div>
        <div class="col-4 text-bg-success p-1">4</div>
        <div class="col-4 text-bg-danger p-1">4</div>
        <div class="col-4 text-bg-success p-1">4</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
