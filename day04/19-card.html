<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h1 class="text-center text-bg-danger">Hello, cards!</h1>

    <!-- ! card'larda da header, body ve footer kullanilir -->

    <div class="card text-center m-5" style="width: 18rem">
      <div class="card-header">Card Header</div>
      <img
        src="../assests/image/pexels-yovan-verma-2082103.jpg"
        alt="verma"
        class="card-img-top"
      />

      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <div class="card-subtitle">Card Subtitle</div>
        <div class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem,
          necessitatibus!
        </div>
      </div>
      <a href="#" class="btn btn-primary w-100 mb-2 mx-auto">Submit</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
