<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- 
        form-control class'i ile inputun kenarlari oval hale geliyor 




     -->
    

     <form action="" class="mx-5 auto">

        <div class="mt-3">
            <label for="lbl-1" class="form-label"   >Fullname</label>
            <input type="text" class="form-control" id="lbl-1" placeholder = "Enter your fullname " required>
        </div>

         <div class="mt-3">
            <label for="lbl-2" class="form-label"   >Mail</label>
            <input type="email" class="form-control" id="lbl-2" placeholder = "name@example.com" required>
        </div>

        <div class="mt-3">
            <label for="lbl-3" class="form-label"   >Password</label>
            <input type="password" class="form-control" id="lbl-3" placeholder = "Enter your password" required>
        </div>

        <div class="mt-3">
            <label for="lbl-4" class="form-label"   >City</label>
            <select name="select" id="lbl-4"class="form-select">
                <option value="" disabled>Choose your city</option>
                <option value="istanbul">Istanbul</option>
                <option value="ankara">Ankara</option>
                <option value="izmir">Izmir</option>
                <option value="bursa">Bursa</option>
            </select>
        </div>

     </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
