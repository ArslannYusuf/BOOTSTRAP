<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar Ofcanvas Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- 
        navbar-toggler-icon ==> bs5 de navbar-toggler iconu

        button tag'indeki data-bs-target ile div tag'indeki id ayni olmali
        
        
        
     -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">


        <div class="container">
            <a href="#" class="navbar-brand">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" id="mainMenu">

                <div class="offcanvas-header ">
                    
                    <h4 class="offcanvas-title">
                        Quick Launch
                    </h4>
                    <button class="btn-close " type="button" data-bs-dismiss="offcanvas"></button>
                </div>

                <div class="offcanvas-body">
                    <form action="#" class="d-flex mt-2 mt-lg-0">
                        <input type="text" placeholder="search here" class="form-control me-1 ">
                        <button class="btn btn-outline-light "> Search</button>
                    </form>

                    <ul class="navbar-nav mt-3 align-items-start flex-grow-1  justify-content-lg-end ">
                        <li class="nav-item"><a href="#" class="nav-link active ">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                        
                    </ul>



                </div>
            </div>


        </div>
    </nav>











    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
