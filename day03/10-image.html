<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1
      class="text-center text-info  text-uppercase m-1 bg-secondary  p-3 fs-1 fst-italic lh-1 text-decoration-underline border border-3 border-danger rounded-3 display-1"
    >
      Images
    </h1>

    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-12 col-lg-4">
          <img
            src="../assests/image/pexels-kaito-14308720.jpg"
            class="img-fluid rounded-5"
            alt="kaito"
          />
        </div>

        <div class="col-12 col-lg-5 mt-2">
          <img
            src="../assests/image/pexels-chris-molloy-1308940.jpg"
            class="img-fluid rounded-5 img-thumbnail"
            alt="molloy"
          />
          <!-- img-thumbnail -> cerceve verir -->
        </div>

        <div class="col mt-4">
          <img
            src="../assests/image/pexels-chris-schippers-427679.jpg"
            alt="schippers"
            class="img-fluid rounded-circle img-thumbnail"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
