<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Display-Flex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 
        d-flex
        justify-content-[start|end|center|between|around|evenly] -> yatay hizalama
        align-items-[start|end|center|between|around|stretch] -> dikey hizalama
     -->

    <div
      class="text-center d-flex justify-content-around align-items-center flex-row flex-wrap g-3"
    >
      <div class="bg-info p-3">HTML</div>
      <div class="bg-danger p-3">CSS</div>
      <div class="bg-secondary p-3">JavaScript</div>
      <div class="bg-primary p-3">BOOTSTRAP</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
